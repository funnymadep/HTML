<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端开发 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div 用来布局 没有具体含义 分层-->
    <div>
        <p></p>
        <div></div>
    </div>

    <!-- hx 标题层数 会自动加粗 -->
    <h1>standard_label</h1>
    <h2>c++</h2>
    <h3>java</h3>
    
    <!-- p表示段落 相当于回车 -->
    <!-- br 没有开头 只有结束 等于换行 = \n -->
    <p>Stylelint Stylelint是一款强大的CSS和SCSS代码风格检查工具，
        它能帮助开发者按照自定义或社区的最佳实践规范检查CSS代码。
        Stylelint可以预防潜在错误，保证代码风格一致性，<br>
        并通过实时反馈提高团队合作时的代码质量。</p>
    
    <!-- hr 生成水平线 装饰作用 单标签-->
     <!-- hr 高度赋值用size -->
    <hr>
    <hr width="80%">
    <hr align="center"  size="7px" width="80%">
    
    <!-- a 实现链接跳转 title 提示  target 跳转方式 新启一个文件打开还是在当前网址打开-->
    <a href="http://baidu.com" title="百度" target="_blank">百度</a>
    <a href="html_structure.html" title="跳转本地文件" target="_self">结构</a>
    
    <br>
    <!-- 加载图片 src 图片路径 可以是网址  alt 当图片不存在时提示-->
    <img src="https://i0.hdslb.com/bfs/face/e7f6dac66172943741b2425da5fce08446b31e99.jpg@240w_240h_1c_1s_!web-avatar-nav.avif" alt="我的头像">
    <img src="/icon/naruto.jpg" alt="naruto">
    <img src="ssssssssssss" alt="未知">

    <!-- span 作用与div一样 布局 不同的是 div单独占一行 span不会-->
     <div>div1</div>
     <div>div2</div>
     <span>span3</span>
     <span>span4</span>
    
    <!-- br*5 -->
    <br><br><br><br><br>

    <!-- ul 与 ol 前者无序列 后者有序列 -->
    <!-- 他们列表内容都用的是li标签 -->
    
    <!-- ul>li{li$}*3     -->

    <ul>
        <li>li</li>
        <li>li</li>
        <li>li</li>
    </ul>

    <ol>
        <li>li</li>
        <li>li</li>
        <li>li</li>
    </ol>
    
    <!-- 注释快捷键 ctrl / -->
    <!-- 浏览器不会解析注释 -->

</body>
</html>
